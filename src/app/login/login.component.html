<mdb-card style="width: 35% ;margin-left:35%;margin-top: 10%">

  <mdb-card-header class="info-color white-text text-center py-4">
    <h5>
      <strong>Sign in</strong>
    </h5>
  </mdb-card-header>


  <!--Card content-->
  <mdb-card-body class="px-lg-5 pt-2 w-20">

    <!-- Form -->
    <form [formGroup]="LoginForm" (ngSubmit)="login()" class="text-center" style="color: #757575;">
        
           
      
      <!-- userName -->
      <div class="md-form">
          <p [ngClass]="{'has-error': isSubmitted && formControls.username.errors }">
        <input type="email" placeholder="Username" formControlName="userName" id="materialLoginFormEmail" class="form-control" mdbInput>
        <!-- <label for="materialLoginFormEmail">E-mail</label> --></p>
        
        <div *ngIf="isSubmitted && formControls.username.errors" class="help-block">
            <div *ngIf="formControls.username.errors.required">Username is required</div>
          </div>
        
      </div>

      <!-- Password -->
      <div class="md-form">
          <p [ngClass]="{'has-error':isSubmitted && formControls.password.errors}">
        <input type="password" placeholder="Password" formControlName="password" id="materialLoginFormPassword" class="form-control" mdbInput >
      </p>
        <!-- <label for="materialLoginFormPassword">Password</label> -->
        <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
            <div *ngIf="formControls.password.errors.required">Password is required</div>
          </div>
      </div>

      <div class="d-flex justify-content-around">
        <div>
          <!-- Remember me -->
          <!-- <mdb-checkbox>Remember me</mdb-checkbox> -->
        </div>
        <div>
          <!-- Forgot password -->
          <a href="">Forgot password?</a>
        </div>
      </div>

      <!-- Sign in button -->
      <button mdbBtn color="info" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0" mdbWavesEffect
        type="submit" value="Log in">Sign in</button>

      <!-- Register -->
      <p>Not a member?
        <a href="">Register</a>
      </p>

      <!-- Social login -->
      <p>or sign in with:</p>
      <a type="button" mdbBtn floating="true" color="fb" size="sm">
        <mdb-icon fab icon="facebook"></mdb-icon>
      </a>
      <a type="button" mdbBtn floating="true" color="tw" size="sm">
        <mdb-icon fab icon="twitter"></mdb-icon>
      </a>
      <a type="button" mdbBtn floating="true" color="li" size="sm">
        <mdb-icon fab icon="linkedin"></mdb-icon>
      </a>
      <a type="button" mdbBtn floating="true" color="git" size="sm">
        <mdb-icon fab icon="github"></mdb-icon>
      </a>

    </form>
    <!-- Form -->

  </mdb-card-body>

</mdb-card>
