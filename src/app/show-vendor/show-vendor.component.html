
<div id="modalDefaultContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <!--Modal: Contact form-->
        <div class="modal-dialog cascading-modal" role="document">
    
                <!--Content-->
                <div class="modal-content">
        
                    <!--Header-->
                    <div class="modal-header info-color white-text">
                        <h4 class="title">
                                <i class="fa fa-pencil-alt"></i> Vendor Details</h4>
                                <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">Ã—</span>
                                    </button>
                                </div>
                                <!--Body-->
                                <div class="modal-body"  *ngIf="vendor">
 <label for="defaultFormNameModalEx">Vendor Id </label>
 <p id="defaultFormNameModalEx" class="form-control form-control-bg">{{vendor.vId}}</p>
  
            <label for="defaultFormNameModalEx">Vendor name</label>
            <p id="defaultFormNameModalEx" class="form-control form-control-bg">{{vendor.vName}}</p>
           
            <label for="defaultFormNameModalEx">Address</label>
            <p id="defaultFormNameModalEx" class="form-control form-control-bg">{{vendor.vAddress}}</p>
            
            <label for="defaultFormNameModalEx">Location</label>
            <p id="defaultFormNameModalEx" class="form-control form-control-bg">{{vendor.vLocation}}</p>
           
            <label for="defaultFormNameModalEx">Service</label>
            <p id="defaultFormNameModalEx" class="form-control form-control-bg">{{vendor.vService}}</p>
           
            <label for="defaultFormNameModalEx">Pincode</label>
            <p id="defaultFormNameModalEx" class="form-control form-control-bg">{{vendor.vPincode}}</p>
           
            
            <div class="text-center mt-4 mb-2">
                <button (click)="list()" class="btn btn-info">Back
                    <i class="fa fa-send ml-2"></i>
                </button>
            </div>

        </div>
    </div>
    <!--/.Content-->
</div>
<!--/Modal: Contact form-->
</div>
